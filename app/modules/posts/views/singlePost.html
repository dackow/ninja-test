<div class="row" ng-controller="PostDetailsController">
	<div class="col-xs-8 col-xs-offset-2">
		<span class="pull-right cross-btn" ng-click="closePost()">X</span>
		<h1>{{singlePost.title}}</h1>
		<h5>By" {{singlePost.author}} | {{singlePost.datePublished}}</h5>
		<div class="postContent">
			{{singlePost.content}}
		</div>
		<div class="comments">
			<!-- <postComments post-instance="singlePost"></postComments> -->
			<div post-comments></div>
		</div>
	</div>
</div>
